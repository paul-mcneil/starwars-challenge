<ng-container *ngIf="films">
  <h3>{{character.name}} appearances:</h3>
  <mat-card class="movie-wrapper" *ngFor="let movie of movies">
    <mat-card-header>
      <span>{{movie.title}}</span>
    </mat-card-header>
      <mat-card-content>
        <span>{{movie.release_date | date : 'fullDate'}}</span>
      </mat-card-content>


    <!-- {{movie | json}} -->
  </mat-card>
</ng-container>

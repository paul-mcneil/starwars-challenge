<span routerLink="/characters">Back</span>
<ng-container *ngIf="!loading && films">
  <mat-list>
    <h3>{{character.name}}</h3>
    <mat-list-item *ngFor="let movie of movies">
      <h4 mat-line>{{movie.title}}</h4>
      <p mat-line> {{movie.release_date | date : 'fullDate'}}</p>
    </mat-list-item>
  </mat-list>
</ng-container>
<ng-container *ngIf="loading">
  <mat-progress-spinner></mat-progress-spinner>
</ng-container>
